<section class="teams">
    <div class="container">
      <h2>Our Team</h2>
      <!-- <p class="description">Interested in Android, Flutter, Web, Cloud, ML technologies?<br>Join the vibrant and diverse set of speakers where you can learn, network, share knowledge and enjoy the experience.</p> -->
      <div class="teams-list">
        <div class="speaker" *ngFor="let team of coreTeam">
          <img src="../../assets/core-team/{{team.imageName}}" alt="Speaker 1">
          <h3>{{team.name}}</h3>
          <p class="company">{{team.designation}}</p>
        </div>
      </div>
      <hr>
      <h2>Volunteers</h2>
      <div class="teams-list">
        <div class="speaker" *ngFor="let team of volunteers">
          <img src="../../assets/volunteers/{{team.imageName}}" alt="Speaker 1">
          <h3>{{team.name}}</h3>
          <p class="company">{{team.designation}}</p>
        </div>
      </div>
    </div>
  </section>
