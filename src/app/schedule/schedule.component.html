<div class="title">
    <h2>Schedule</h2>
  </div>
  <div id="schedule" class="pt90 pb90">

    <div class="container">
        <div class="row margin-b-30">
            <div class="col-md-10 mr-auto ml-auto">
                <div>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade active show" id="01">
                            <div class="row margin-b-30" *ngFor="let item of sessions">
                                <div class="col-sm-3 event-info">
                                    <span>{{item.startTime}}</span>
                                    
                                </div>
                                <div class="col-sm-9 event-detail">
                                    <h3><a class="event-hall">{{item.title}}</a></h3>
                                    <div class="row margin-b-20">
                                        <div class="col-sm-2">
                                            <img src="../../assets/speakers/{{item.imageName}}" alt="" class="img-fluid">
                                        </div>
                                        <div class="col-sm-10">
                                            <h4>{{item.speakerName}}</h4>
                                            <span class="event-hall">{{item.designation}}</span>
                                        </div>
                                    </div>
                                   
                                </div>
                            </div>
                      
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
